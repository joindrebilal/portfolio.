<!DOCTYPE html>

<head>

    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #083F88; /* Background color */
            color: #333;
            padding-top: 20px; /* Adjusted padding after removing header */
        }
        .header {
      background-color: #083f88;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .header h1 {
      color: #cbf0f7;
      font-size: 1.5em;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      margin-right: 50px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s, background-color 0.3s;
      text-transform: uppercase;
      font-weight: normal;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .nav-links a:hover {
      color: #083f88;
      background-color: #cbf0f7;
    }

    .menu-icon {
      display: none;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #cbf0f7;
      cursor: pointer;
      position: absolute;
      right: 40px;
      top: 20px;
    }

    .menu-icon:hover {
      color: #083f88;
    }

    .mobile-nav {
      display: none;
      list-style: none;
      padding: 0;
      background-color: #083f88;
      position: absolute;
      top: 60px;
      right: 20px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 200px;
    }

    .mobile-nav a {
      display: block;
      color: #cbf0f7;
      text-decoration: none;
      padding: 10px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .mobile-nav a:hover {
      background-color: #cbf0f7;
      color: #083f88;
    }

    @media (max-width: 767px) {
      .nav-links {
        display: none;
      }

      .menu-icon {
        display: inline-block;
      }

      .mobile-nav {
        display: none; 

      }
      .container {
                padding: 10px;
               
            }
    }

    @media (min-width: 768px) {
      .mobile-nav {
        display: none;
      }
    }

    @media (min-width: 1200px) {
      .nav-links {
        display: flex;
      }

      .menu-icon {
        display: none;
      }
    }

        .container {
            max-width: 800px; /* Reduced max-width for a more compact layout */
            margin: 0 auto;
            padding: 20px;
            margin-top: 40px;
        }

        .title {
            font-size: 28px; /* Reduced font-size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px; /* Reduced margin-bottom */
            color: #ffffff; /* White */
        }

        .info-block {
            background-color: #cbf0f7; /* Card color */
            color: #083F88;
            padding: 16px; /* Reduced padding */
            border-radius: 8px; /* Reduced border-radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px; /* Reduced margin-bottom */
            text-align: center; /* Center text inside the block */
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, border 0.3s; /* Smooth transition for hover effect */
            border: 2px solid transparent; /* Default border, transparent to avoid shifting layout */
        }

        .info-block:hover {
            background-color: #083F88; /* Darker background color on hover */
            color: #cbf0f7; /* Lighter text color on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
            border-color: #cbf0f7; /* Color of the border on hover */
        }

        .info-block h4 {
            font-size: 16px; /* Reduced font-size */
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-block a {

            font-weight: bold;
            
        
        }
        .info-block:hover a {

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */

        }
